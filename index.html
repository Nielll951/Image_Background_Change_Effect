<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Image Background Change Effect</title>
   <link href="style.css" rel="stylesheet">
</head>
<body>
   <div class="container">
      <div class="img-box">
         <img src="img/transparent.png" width="100%" alt="transparent image">
         <div class="img-wrap">
            <img id="originalImg" src="img/original.jpg" alt="original image">
         </div>

         <span id="line">
            <img class="arrow" src="img/arrow.png" alt="Image of arrow">
         </span>
      </div>
   </div>

   <script src="app.js"></script>
</body>
</html>
